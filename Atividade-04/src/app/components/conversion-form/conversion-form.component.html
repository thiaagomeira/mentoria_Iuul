<div class="conversion-form">
  <h2>Convers√£o de Moeda</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fromCurrency">Moeda de Origem:</label>
      <select
        id="fromCurrency"
        [(ngModel)]="fromCurrency"
        name="fromCurrency"
        (change)="loadExchangeRates()"
        [required]="true"
      >
        <option *ngFor="let currency of currencies" [value]="currency.symbol">
          {{ currency.symbol }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="toCurrency">Moeda de Destino:</label>
      <select
        id="toCurrency"
        [(ngModel)]="toCurrency"
        name="toCurrency"
        [required]="true"
      >
        <option *ngFor="let currency of currencies" [value]="currency.symbol">
          {{ currency.symbol }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Valor:</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        name="amount"
        placeholder="Digite o valor"
        [required]="true"
        class="input"
      />
    </div>

    <button type="submit" pButton label="Converter"></button>
    <button type="button" (click)="invertCurrencies()" class="btn-invert">Inverter</button>
  </form>

  <div *ngIf="result !== null">
    <h3>Resultado: {{ result | number:'1.2-2' }}</h3>
  </div>
</div>
