<div class="conversion-form">
    <h2>Convers√£o de Moeda</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fromCurrency">Moeda de Origem:</label>
        <p-dropdown
          id="fromCurrency"
          [options]="currencies"
          [(ngModel)]="fromCurrency"
          optionLabel="symbol"
          optionValue="symbol"
          placeholder="Selecione a moeda de origem"
          name="fromCurrency"
          (onChange)="loadExchangeRates()"
          [required]="true"
        ></p-dropdown>
      </div>
  
      <div class="form-group">
        <label for="toCurrency">Moeda de Destino:</label>
        <p-dropdown
          id="toCurrency"
          [options]="currencies"
          [(ngModel)]="toCurrency"
          optionLabel="symbol"
          optionValue="symbol"
          placeholder="Selecione a moeda de destino"
          name="toCurrency"
          [required]="true"
        ></p-dropdown>
      </div>
  
      <div class="form-group">
        <label for="amount">Valor:</label>
        <input
          id="amount"
          type="number"
          [(ngModel)]="amount"
          name="amount"
          placeholder="Digite o valor"
          [required]="true"
        />
      </div>
  
      <button type="submit" pButton label="Converter"></button>
    </form>
  
    <div *ngIf="result !== null">
      <h3>Resultado: {{ result | number:'1.2-2' }}</h3>
    </div>
</div>
