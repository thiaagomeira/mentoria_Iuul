  <script>
    function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            messagesList.innerHTML = '';

            if (messages.length === 0) {
                messagesList.innerHTML = '<li class="list-group-item">Nenhuma mensagem recebida.</li>';
                return;
            }

            messages.forEach((msg, index) => {
                const messageItem = document.createElement('li');
                messageItem.className = 'list-group-item';
                messageItem.innerHTML = `
                    <strong>Nome:</strong> ${msg.name}<br>
                    <strong>E-mail:</strong> ${msg.email}<br>
                    <strong>Mensagem:</strong> ${msg.message}<br>
                    <strong>Data:</strong> ${msg.date}<br>
                    <button class="btn btn-danger btn-sm mt-2" onclick="removeMessage(${index})">Remover</button>
                `;
                messagesList.appendChild(messageItem);
            });
        }

    function deleteMessage(index) {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.splice(index, 1);
      localStorage.setItem('messages', JSON.stringify(messages));
      displayMessages();
;
    }

    function clearAllMessages() {
      if (confirm('Tem certeza que deseja remover todas as mensagens?')) {
        localStorage.removeItem('messages');
        displayMessages();
;
      }
    }

    window.onload = displayMessages;
  </script>
